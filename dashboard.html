<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Panel użytkownika</h1>
        <nav>
            <a href="#" id="changePasswordLink">Zmień hasło</a>
            <a href="#" id="logoutLink">Wyloguj się</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Pliki do pobrania</h2>
        <div class="download-section">
            <!-- Tutaj dodaj 5 pól do pobrania -->
            <div class="download-item">
                <h3>Plik 1</h3>
                <a href="#" class="btn">Pobierz</a>
            </div>
            <div class="download-item">
                <h3>Plik 2</h3>
                <a href="#" class="btn">Pobierz</a>
            </div>
            <div class="download-item">
                <h3>Plik 3</h3>
                <a href="#" class="btn">Pobierz</a>
            </div>
            <div class="download-item">
                <h3>Plik 4</h3>
                <a href="#" class="btn">Pobierz</a>
            </div>
            <div class="download-item">
                <h3>Plik 5</h3>
                <a href="#" class="btn">Pobierz</a>
            </div>
        </div>

        <h2>Galeria zdjęć (1-12)</h2>
        <div class="gallery" id="aresGallery">
            <!-- Zdjęcia z folderu ares będą dodane dynamicznie -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
