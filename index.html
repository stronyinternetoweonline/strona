<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="pliki/pablo.ico">
</head>
<body>
    <div class="container">
        <div class="login-form"> 
            <button type="submit" class="btn">Góry Świata</button>button>
            <button type="submit" class="btn">Wyżyny Świata</button>button>
            <button type="submit" class="btn">Niziny Świata</button>button>
        </div>
        <div class="login-form">
            <h2>Logowanie</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Zaloguj się</button>
            </form>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
