    <p>def a_do_nbin(podstawa, potega):
if potega == '0':
return 1
if potega == "1': return podstawa
wynik = podstawa
for i in range(1, len(potega)):
wynik *= wynik if potega[i] == "1': wynik *= podstawa
return wynik
</p>
